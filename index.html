<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/vendor/normalize.css">
    <link rel="stylesheet" href="styles/pages/index.css">
    <title>TZ</title>
</head>

<body>
    <div class="root">
        <div class="page">
            <div class="user">
                <h1 class="user__title">Данные пользователя</h1>
                <form class="form" action="success.php" method="post">
                    <div class="input-container">
                        <input type="text" class="form__input" name="username" placeholder="name" minlength="2"
                            maxlength="20" pattern="[а-яА-Яa-zA-Z]+$">
                        <span class="form__error">только буквы, длина от 2 до 20 символов</span>
                    </div>

                    <div class="input-container">
                        <input type="tel" class="form__input" name="phone" placeholder="phone"
                            pattern="^(\+7\s?|8)(\(\d{3}\)|\d{3})\s?[\-]?(\d{7}|(\d{3}-\d{2}-\d{2}))$">
                        <span class="form__error">телефон в формате: +7 (123) 456-78-90</span>
                    </div>
                    <button class="form__button">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
